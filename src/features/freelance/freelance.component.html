<div [ngClass]="(isFreelanceClick === true)?'padding-top-100':'freelance'">
    <h2 class="fw-bold">Freelance Work</h2>    
    <div class="row">
        <div class="col-md-6" *ngFor="let item of freelanceList">
                <div class="card p-2 mb-1">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row">
                            <div class="icon">
                                <i class="fas fa-question-circle font-size-50"></i>
                            </div>
                            <div class="ms-2">
                                <h5 class="mb-0 fw-bold">{{item.Project}} | {{item.Company}}</h5>
                                <h6 class="mb-0">{{item.LengthExperience}}</h6>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row work-body">
                        <div class="row exp-card">
                            <div class="detail">
                                <h6 class="heading fw-bold mb-0">{{item.JobTitle}}</h6>
                                <span class="mb-0 dates">{{item.Duration}}</span>
                            </div>
                        </div>
                       <div class="row exp-card">
                        <div class="col-md-12 details">
                            <span *ngFor="let data of item.Task">â€¢ {{data}}</span><br/>
                        </div>
                       </div>
                    </div>
            </div>
        </div>
    </div>
</div>
