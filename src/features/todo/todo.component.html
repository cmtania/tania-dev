<div [ngClass]="(isToDoClick === true)?'padding-top-100':'padding-top-30'">
    <h2 class="fw-bold">ToDo | Previous Work</h2>    
    <div class="row">
        <div class="col-md-4" *ngFor="let item of todoList">
            <div class="card p-2 mb-1">
                <div>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row">
                            <div class="icon">
                                <i class="fab fa-{{item.Icon}} font-size-50 main-text-color"></i>
                            </div>
                            <div class="ms-2">
                                <h6 class="mb-0 fw-bold">{{item.Title}}</h6>
                                <h6 class="mb-0">{{item.Stack}} | {{item.Status}}</h6>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-12 action">
                            <button *ngIf="item.GitHubLink != ''" class="button-cert"><a href="{{item.GitHubLink}}" target="_blank" class="nav-link a-cert">Github Code <i class="fas fa-external-link-alt"></i></a>
                            </button>
                            <button *ngIf="item.LiveLink != ''" class="button-live"><a href="{{item.LiveLink}}" target="_blank" class="nav-link live">Live <i class="fas fa-eye"></i></a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
