<div [ngClass]="(isToDoClick === true)?'padding-top-100':'padding-top-30'">
    <h2 class="fw-bold">Certification</h2>    
    <div class="row">
        <div class="col-md-4">
            <div class="card p-2 mb-1">
                <div>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row">
                            <div class="icon">
                                <!-- <i class="fas fa-question-circle font-size-50"></i> -->
                                <img src="assets/img/dict.png" alt="Avatar">
                            </div>
                            <div class="ms-2">
                                <h6 class="mb-0 fw-bold">Programming for Intermediate Users Using Python</h6>
                                <h6 class="mb-0">Department of Informations & Communications Technology</h6>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row work-body">
                       <div class="row">
                        <div class="col-md-12">
                            <button class="button-cert"><a href="{{certificateLink[0]}}" target="_blank" class="nav-link a-cert">Show Credential <i class="fas fa-external-link-alt"></i></a>
                                
                            </button>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-2 mb-1">
                <div>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row">
                            <div class="icon">
                                <!-- <i class="fas fa-question-circle font-size-50"></i> -->
                                <img src="assets/img/dict.png" alt="Avatar">
                            </div>
                            <div class="ms-2">
                                <h6 class="mb-0 fw-bold">Programming for Beginners Using Python</h6>
                                <h6 class="mb-0">Department of Informations & Communications Technology</h6>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row work-body">
                       <div class="row">
                        <div class="col-md-12">
                            <button class="button-cert"><a href="{{certificateLink[1]}}" target="_blank" class="nav-link a-cert">Show Credential <i class="fas fa-external-link-alt"></i></a>
                                
                            </button>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
