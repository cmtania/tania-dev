<div [ngClass]="(isSkillsClick === true)?'padding-top-100':'padding-top-30'">
    <h2 class="fw-bold">Skill Stacks</h2>    
    <div class="row skill-row">
        <div class="logo-box" *ngFor="let item of skills$ | async" attr.data-tooltip="{{item.Title}}">
            <img src="{{item.SourceImage}}" alt="Avatar">
        </div>
    </div>
</div>
